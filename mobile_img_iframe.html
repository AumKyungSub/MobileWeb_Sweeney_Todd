<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kay Aum" />
    <meta name="description" content="Portfolio , MobileWeb" />
    <title>Mobile Portfolio iframe</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon/fav32.png" />
    <link rel="apple-touch-icon=precomposed" href="./images/favicon/fav180.png" />

    <!-- 기본 코딩 CSS 파일 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <style>
        body, html {
            background-color: #fff;
        }
        #iframe_wrap{
            margin: 2px auto;
            text-align: center;
        }
        #iframe_wrap {
            width: 488px;
            height: 901px;
            background-image: url('./images/mockup.png');
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
        }
        .iframe_box {
            padding-top: 132px;
            padding-left: 70px;
        }
        iframe {
            display: block;
            border-radius: 0 0 34px 34px;
        }
    </style>

</head>
<body>
    <div id="iframe_wrap">
        <div class="iframe_box">
            <iframe src="./index.html" frameborder="0" width="368" height="722"></iframe>
        </div>
    </div>
</body>
</html>
